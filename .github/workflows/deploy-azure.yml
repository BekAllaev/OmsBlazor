name: Deploy OMSBlazor backend to Azure (Linux)

on:
  push:
    branches: [ "master" ]   
  workflow_dispatch:         

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore src/OMSBlazor.HttpApi.Host/OMSBlazor.HttpApi.Host.csproj

      - name: Build
        run: dotnet build src/OMSBlazor.HttpApi.Host/OMSBlazor.HttpApi.Host.csproj --configuration Release --no-restore

      - name: Publish
        run: dotnet publish src/OMSBlazor.HttpApi.Host/OMSBlazor.HttpApi.Host.csproj --configuration Release --output ./publish --no-build

      - name: List publish directory
        run: ls -R ./publish

      - name: Create deployment package
        run: |
          cd publish
          zip -r ../app.zip .
          cd ..

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure WebApp (Linux)
        run: |
          az webapp deploy \
            --name ${{ secrets.AZURE_WEBAPP_NAME }} \
            --resource-group oms \
            --src-path "app.zip" \
            --type zip
